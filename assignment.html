<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container, .calculator, .greeting-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        input, select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            width: 90%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #cf147e;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #ff44e3;
        }
    </style>
</head>
<body>
    <h1>JavaScript Assignment</h1>
    <p>Learning JavaScript is fun!</p>

    <!-- Part 1: Variables and Data Types -->
    <div class="container">
        <h3>Variables and Data Types</h3>
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" placeholder="John Doe">
        <label for="ageInputData">Enter your age:</label>
        <input type="number" id="ageInputData" placeholder="25">
        <label for="studentInput">Are you a student? (true/false):</label>
        <input type="text" id="studentInput" placeholder="true">
        <label for="hobbiesInput">Enter your hobbies (comma separated):</label>
        <input type="text" id="hobbiesInput" placeholder="reading, traveling, coding">
        <button onclick="displayVariables()">Display Variables</button>
        <p id="variablesOutput"></p>
    </div>

    <!-- Calculator -->
    <div class="calculator">
        <h3>Simple Calculator</h3>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <select id="operation">
            <option value="">Choose Operation</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <!-- Greeting -->
    <div class="greeting-container">
        <h3>Greet Me</h3>
        <input type="text" id="userName" placeholder="Enter your name">
        <button onclick="greetUser()">Greet Me</button>
        <p id="greetingMessage"></p>
    </div>

    <!-- Part 2: Voting Eligibility -->
    <div class="container">
        <h3>Check Voting Eligibility</h3>
        <input type="number" id="votingAgeInput" placeholder="Enter your age">
        <button onclick="checkEligibility()">Check Eligibility</button>
        <p id="votingResult"></p>
    </div>

    <!-- Numbers 1-10 -->
    <div class="container">
        <h3>Numbers from 1 to 10</h3>
        <ol id="numberList"></ol>
    </div>

    <!-- Part 3: DOM Manipulation -->
    <div id="dynamic-content" class="container">
        <!-- Dynamic content will be added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
